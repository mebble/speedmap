<html lang="en">

<body>
    <table class="table">
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Downlink</th>
        </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let interval
        const table = document.querySelector('.table')
        if (!navigator.geolocation) {
            alert('Geolocation not supported by your browser')
        } else {
            // interval = setInterval(() => {
            //     navigator.geolocation.getCurrentPosition((position) => {
            //         const speed = navigator.connection.downlink
            //         $(table).append(entry(null, position.coords.latitude, position.coords.longitude, speed))
            //         $(document).scrollTop($(document).height())
            //     }, (err) => {
            //         if ($('tr:last').data('error-type') === err.code) {
            //             return
            //         }
            //         $(table).append(entry(err))
            //         $(document).scrollTop($(document).height())
            //     }, {
            //         timeout: 5000
            //     })
            // }, 500)

            const state = {
                lat: null,
                long: null,
                downlink: null
            }

            navigator.connection.onchange = function(e) {
                console.log('Network change!')
                state.downlink = e.target.downlink
                render(null, state)
            }

            const watchID = navigator.geolocation.watchPosition((pos) => {
                console.log('Location change!')
                state.lat = pos.coords.latitude
                state.long = pos.coords.longitude
                render(null, state)
            }, (err) => {
                const lastCode = $('tr:last').data('error-type')
                if (lastCode && lastCode === err.code) {
                    return
                }
                render(err)
            }, {
                timeout: 500
            })
        }

        function render(err, state) {
            const { lat, long, downlink } = state ? state : {}
            $(table).append(entry(err, lat, long, downlink))
            $(document).scrollTop($(document).height())
        }

        function entry(err, lat, lng, downlink) {
            let entry
            if (err) {
                entry = $(`
                    <tr>
                        <td colspan="3">${err}</td>
                    </tr>
                `)
                .addClass('error-entry')
                .data('error-type', err.code)
            } else {
                entry = $(`
                    <tr>
                        <td>${lat}</td>
                        <td>${lng}</td>
                        <td>${downlink}</td>
                    </tr>
                `)
            }
            return entry
        }
    </script>
</body>
</html>
